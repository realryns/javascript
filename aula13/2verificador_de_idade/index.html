<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de Idade</h1>
    <section>
        Ano de Nascimento: <input type="number" name="txtano" id="txtano" min="1">
        <p>
            Sexo: 
            <input type="radio" name="sexrad" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexrad" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <p><button onclick="verificar()">Verificar</button></p>
        <p>Preencha os dados acima para ver o resultado!</p>
    </section>
    <script src="verificar.js"></script>
</body>
</html>
