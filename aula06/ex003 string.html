        Os comandos usados foram window prompt, porém, estes são comandos de variável string, criando uma CONCATENAÇÃO ao invés de gerar uma soma dos números inseridos pelo cliente.

        (number + number) = Adição
        (string + string) = Concatenação

        Para ser realizada uma soma, deve-se converter as variáveis,
        usando o comando Number.parseInt(n) para inteiros, e Number.parseFloat(n) para reais.
        */

        var n1 = String(Number.parseInt(window.prompt('Digite um numero: ')))
        var n2 = String(Number.parseInt(window.prompt('Digite outro numero: ')))

        var s = n1 + n2
        window.alert('A soma é = ' + s)

        /* Hoje em dia, 07/22, é possível usar apenas o comando "Number",
        que automaticamente define e interpreta se são números inteiros ou reais.
        */
       
    </script>
