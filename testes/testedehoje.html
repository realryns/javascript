<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site teste de Conhecimento</title>
        <style>

            body {

                background-color: gray;
                color: aliceblue;
                font: normal 20pt Arial;

            }

        </style>
</head>
<body>


    <script>
        var nome = window.prompt("Qual é o seu nome ?")
        var salario = Number(window.prompt("Qual o seu salário atualmente?"))
        document.write(`Olá, <strong>${nome}</strong>!!</br>`)
        document.write(`Seu nome em letras maiúsculas é: <strong>${nome.toUpperCase()}</strong></br>`)
        document.write(`Seu nome em letras minúsculas é: <strong>${nome.toLowerCase()}</strong></br>`)
        document.write(`Seu salário atualmente é de: ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
