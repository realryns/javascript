<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Verificação de nacionalidade.</h1>
    Vivendo em <input type="text" name="p1txt" id="p1txt">.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var pais = window.document.getElementById('p1txt').value
            var res = window.document.getElementById('res')
            if (pais.toLowerCase() == 'brasil') {
                res.innerHTML = `Vivendo no ${pais.toUpperCase()}, você é brasileiro!`
            } else {
                res.innerHTML = `Vivendo em ${pais.toUpperCase()}, você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
